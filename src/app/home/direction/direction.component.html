
<div class="direction">
	<div class="wide" [ngClass]="{'deg0':angle===1,'deg30':angle===2,'deg60':angle===3,'deg90':angle===4,'deg120':angle===5,'deg150':angle===6,'deg180':angle===7,'deg210':angle===8,'deg240':angle===9,'deg270':angle===10,'deg300':angle===11,'deg330':angle===12}">
		<div class="east">东</div>
		<div class="south">南</div>
		<div class="west">西</div>
		<div class="north">北</div>
		<i class="fa fa-compass fa-rotate-100"></i>
	</div>
</div>
