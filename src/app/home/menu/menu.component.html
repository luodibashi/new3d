<div class="box">
	<div class="one" [ngClass]="{'selected':watchType===0}" (click)="watch(0)">总览图</div>
	<div class="one" [ngClass]="{'selected':watchType===1}" (click)="watch(1)">应变-温度测点</div>
	<div class="one" [ngClass]="{'selected':watchType===2}" (click)="watch(2)">风压测点</div>
	<div class="one" [ngClass]="{'selected':watchType===3}" (click)="watch(3)">结构变形-GNSS测点</div>
	<div class="one" [ngClass]="{'selected':watchType===4}" (click)="watch(4)">气象站</div>
</div>
